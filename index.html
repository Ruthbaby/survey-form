<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <main>
  <header>
    <div id="form">
    <h1 class="one">Survey Form</h1>
    <p class="para">Thank You For Taking Your Time To Give Us Feedback</P>

    </header>
    <form id="survey-form">
  <div class="form-group">
    <label for="name" class="form-1">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="0" max="99" step="1" placeholder="Enter your age" required/>
  </div>
  <div class="form-group">
    <label for="roles">Choose A Role That Best Describes You</label>
    <select name="select-role" id="role">
      <option value="select your role">Select your role</option>
      <option value="student">Student</option>
      <option value="programmer">Programmer</option>
      <option value="teacher">Teacher</option>
      <option value="nurse">Nurse</option>
    </select>
  </div>
  <div class="form-group">
<label for="rating">Would You Recommend Our Product To Your friends?</label>
<input type="radio" name="rating" value="never"/>Never
<input type="radio" name="rating" value="maybe"/>Maybe
<input type="radio" name="rating" value="likely"/>Likely
<input type="radio" name="rating" value="Definitely"/>Definitely
  </div>
  <div class="form">
    <label for="review">Select Things that You Liked About Our Product</label>
    <input type="checkbox" name="review" value="ui"/>UI
    <input type="checkbox" name="review" value="Features"/>Features
    <input type="checkbox" name="review" value="services"/>Services
    <input type="checkbox" name="review" value="simpleness"/>Simpleness
  </div>
  <div>
    <label for="remarks">Remarks</label>
    <textarea name="remark" id="remark" cols="30" rows="7" placeholder="Tell us how we can improve"></textarea>
  </div>

  <div>
    <button type="submit">submit</button>
  </div>
</form>

  </header>
</main>
</body>
</html>
